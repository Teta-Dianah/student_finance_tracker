<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions - Student Finance Tracker</title>

    <!-- Styles -->
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/variables.css">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/animations.css">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar / Navigation -->
        <nav class="main-nav" aria-label="Main Navigation">
            <div class="nav-brand">
                <span class="brand-text">Finance</span>
            </div>
            <ul class="nav-list">
                <li class="nav-item"><a href="index.html" class="nav-link"><span class="text">Dashboard</span></a></li>
                <li class="nav-item active"><a href="transactions.html" class="nav-link"><span
                            class="text">Transactions</span></a></li>
                <li class="nav-item"><a href="add.html" class="nav-link"><span class="text">Add New</span></a></li>
                <li class="nav-item"><a href="settings.html" class="nav-link"><span class="text">Settings</span></a>
                </li>
                <li class="nav-item"><a href="about.html" class="nav-link"><span class="text">About</span></a></li>
            </ul>
        </nav>

        <!-- Main Content Area -->
        <main class="main-content">
            <!-- Header -->
            <header class="app-header">
                <h1>Transactions</h1>
                <div class="user-profile">
                    <span class="user-name">Student</span>
                    <div class="avatar">S</div>
                </div>
            </header>

            <!-- Transactions Section -->
            <section id="transactions" class="view-section">
                <div class="controls-bar glass">
                    <div class="search-bar">
                        <input type="text" placeholder="Search..." aria-label="Search transactions">
                    </div>
                    <div class="filters">
                        <select aria-label="Filter by category">
                            <option value="all">All Categories</option>
                            <option value="food">Food</option>
                            <option value="transport">Transport</option>
                            <option value="books">Books</option>
                            <option value="entertainment">Entertainment</option>
                        </select>
                        <button class="btn-icon" aria-label="Sort">Sort</button>
                    </div>
                </div>

                <div id="transaction-list" class="transaction-list glass box-glow" style="padding: var(--spacing-md)">
                    <!-- Transactions will be loaded here -->
                </div>
            </section>
        </main>
    </div>

    <!-- Scripts -->
    <script src="js/storage.js"></script>
    <script src="js/transactions.js"></script>
</body>

</html>
