<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transactions - Student Finance Tracker</title>

    <!-- Styles -->
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/variables.css">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/animations.css">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar / Navigation -->
        <nav class="main-nav" aria-label="Main Navigation">
            <div class="nav-brand">
                <span class="brand-text">Finance</span>
            </div>
            <ul class="nav-list">
                <li class="nav-item"><a href="index.html" class="nav-link"><span class="text">Dashboard</span></a></li>
                <li class="nav-item active"><a href="transactions.html" class="nav-link"><span
                            class="text">Transactions</span></a></li>
                <li class="nav-item"><a href="add.html" class="nav-link"><span class="text">Add New</span></a></li>
                <li class="nav-item"><a href="settings.html" class="nav-link"><span class="text">Settings</span></a>
                </li>
                <li class="nav-item"><a href="about.html" class="nav-link"><span class="text">About</span></a></li>
            </ul>
        </nav>

        <!-- Main Content Area -->
        <main class="main-content">
            <!-- Header -->
            <header class="app-header">
                <h1>Transactions</h1>
                <div class="user-profile">
                    <span class="user-name">Student</span>
                    <div class="avatar">S</div>
                </div>
            </header>

            <!-- Transactions Section -->
            <section id="transactions" class="view-section">
                <div class="controls-bar glass">
                    <div class="search-bar">
                        <input type="text" placeholder="Search..." aria-label="Search transactions">
                    </div>
                    <div class="filters">
                        <select aria-label="Filter by category">
                            <option value="all">All Categories</option>
                            <option value="food">Food</option>
                            <option value="transport">Transport</option>
                            <option value="books">Books</option>
                            <option value="entertainment">Entertainment</option>
                        </select>
                        <button class="btn-icon" aria-label="Sort">Sort</button>
                    </div>
                </div>

                <div class="transaction-list glass box-glow" style="padding: var(--spacing-md)">
                    <!-- Example Data -->

                    <!-- Normal Row -->
                    <div class="transaction-item">
                        <span class="txn-tag category-food">Food</span>
                        <div class="txn-details">
                            <p class="txn-desc">Lunch at Cafeteria</p>
                            <p class="txn-date">Today, 12:30 PM</p>
                        </div>
                        <div class="txn-amount negative">-$12.50</div>
                        <div class="txn-actions">
                            <button class="btn-action edit">Edit</button>
                            <button class="btn-action delete">Delete</button>
                        </div>
                    </div>

                    <!-- Inline Edit Mode Demo -->
                    <div class="transaction-item editing">
                        <div class="txn-details" style="display: flex; gap: 10px; flex-wrap: wrap;">
                            <select style="padding: 5px; border-radius: 4px; font-size: 0.8rem;">
                                <option value="transport" selected>Trans</option>
                                <option value="food">Food</option>
                            </select>
                            <input type="text" value="Bus Pass"
                                style="padding: 5px; border-radius: 4px; border: 1px solid #ccc; font-size: 0.9rem; width: 120px;">
                            <input type="text" value="Yesterday"
                                style="padding: 5px; border-radius: 4px; border: 1px solid #ccc; font-size: 0.8rem; width: 80px;">
                        </div>
                        <input type="text" value="-45.00"
                            style="padding: 5px; border-radius: 4px; border: 1px solid #ccc; font-weight: 800; font-family: monospace; width: 80px; text-align: right;">
                        <div class="txn-actions">
                            <button class="btn-action"
                                style="background: var(--accent-success); color: white; border: none;">Save</button>
                            <button class="btn-action"
                                style="background: #94a3b8; color: white; border: none;">Cancel</button>
                        </div>
                    </div>

                    <!-- Delete Confirmation Demo -->
                    <div class="transaction-item deleting">
                        <span class="txn-tag category-books">Books</span>
                        <div class="txn-details">
                            <p class="txn-desc" style="text-decoration: line-through; opacity: 0.5;">Chemistry Textbook
                            </p>
                            <p class="txn-date">Sep 23</p>
                        </div>
                        <div class="txn-amount negative" style="opacity: 0.5;">-$89.99</div>
                        <div class="txn-actions" style="display: flex; align-items: center; gap: 5px;">
                            <span style="font-size: 0.7rem; color: #ef4444; font-weight: 700;">Confirm?</span>
                            <button class="btn-action"
                                style="background: #ef4444; color: white; border: none;">Yes</button>
                            <button class="btn-action">No</button>
                        </div>
                    </div>

                    <div class="transaction-item">
                        <span class="txn-tag category-entertainment">Entert</span>
                        <div class="txn-details">
                            <p class="txn-desc">Coffee with Friends</p>
                            <p class="txn-date">Sep 28</p>
                        </div>
                        <div class="txn-amount negative">-$8.75</div>
                        <div class="txn-actions">
                            <button class="btn-action edit">Edit</button>
                            <button class="btn-action delete">Delete</button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
