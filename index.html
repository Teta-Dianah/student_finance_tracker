<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Student Finance Tracker</title>

    <!-- Styles -->
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/variables.css">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/animations.css">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar / Navigation -->
        <nav class="main-nav" aria-label="Main Navigation">
            <div class="nav-brand">
                <span class="brand-text">Finance</span>
            </div>
            <ul class="nav-list">
                <li class="nav-item active"><a href="index.html" class="nav-link"><span
                            class="text">Dashboard</span></a></li>
                <li class="nav-item"><a href="transactions.html" class="nav-link"><span
                            class="text">Transactions</span></a></li>
                <li class="nav-item"><a href="add.html" class="nav-link"><span class="text">Add New</span></a></li>
                <li class="nav-item"><a href="settings.html" class="nav-link"><span class="text">Settings</span></a>
                </li>
                <li class="nav-item"><a href="about.html" class="nav-link"><span class="text">About</span></a></li>
            </ul>
        </nav>

        <!-- Main Content Area -->
        <main class="main-content">
            <!-- Header -->
            <header class="app-header">
                <h1>Dashboard</h1>
                <div class="user-profile">
                    <span class="user-name">Student</span>
                    <div class="avatar">S</div>
                </div>
            </header>

            <!-- Dashboard Section -->
            <section id="dashboard" class="view-section">
                <!-- Main Stats Grid -->
                <div class="stats-grid" style="grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));">
                    <div class="stat-card glass box-glow">
                        <h3>Total Balance</h3>
                        <p id="total-balance-value" class="stat-value">$0.00</p>
                    </div>
                    <div class="stat-card glass">
                        <h3>Total Expenses</h3>
                        <p id="total-expenses-value" class="stat-value">$0.00</p>
                    </div>
                    <div class="stat-card glass">
                        <h3>Remaining Amount</h3>
                        <p id="remaining-amount-value" class="stat-value">$0.00</p>
                    </div>
                    <div class="stat-card glass">
                        <h3>Top Category</h3>
                        <p id="top-category-value" class="stat-value">None</p>
                    </div>
                    <div class="stat-card glass">
                        <h3>Total Records</h3>
                        <p id="total-records-value" class="stat-value">0</p>
                    </div>
                </div>

                <!-- Expanded Trend Report Section -->
                <div class="trend-report glass box-glow">
                    <h2>7-Day Expenditure Trend</h2>
                    <div id="trend-container" class="trend-container">
                        <!-- Y-Axis Mockup Labels -->
                        <div class="trend-y-axis">
                            <span>$100</span>
                            <span>$75</span>
                            <span>$50</span>
                            <span>$25</span>
                            <span>$0</span>
                        </div>
                        <!-- Trend bars will be injected here -->
                    </div>
                </div>

                <!-- Budget & Goals -->
                <div class="stats-grid" style="grid-template-columns: 1fr;">
                    <div class="stat-card glass" style="min-height: auto;">
                        <h3>Monthly Budget Cap</h3>
                        <div
                            style="width: 100%; background: #e2e8f0; height: 16px; border-radius: 8px; margin: 15px 0; overflow: hidden; position: relative;">
                            <div id="budget-progress-bar"
                                style="width: 0%; background: var(--accent-primary); height: 100%; border-radius: 8px 0 0 8px; transition: width 0.3s ease;">
                            </div>
                        </div>
                        <div
                            style="display: flex; justify-content: space-between; font-weight: 700; font-size: 0.85rem;">
                            <span id="budget-spent-text">$0.00 Spent</span>
                            <span id="budget-limit-text" style="color: var(--text-secondary);">$600.00 Limit</span>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Scripts -->
    <script src="js/storage.js"></script>
    <script src="js/dashboard.js"></script>
</body>

</html>
